<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#f8fcf9] justify-between group/design-root overflow-x-hidden"
      style='font-family: Lexend, "Noto Sans", sans-serif;'
    >
      <div>
        <div class="@container">
          <div class="@[480px]:px-4 @[480px]:py-3">
            <div
              class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden bg-[#f8fcf9] @[480px]:rounded-xl min-h-80"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC593a_X9IL1OS4tDEhQxqwzxIEMMld5islZKApkUNzIp1Nk1BguO1sCD5XXICH1a-Adcm-pQZdtPRbi6gxlhX8rxrs5UUOV81FTDgbUP-twPl8AIniYA5FrowQb-9jSpOc8w_ziZyfxQ079WypBSa5qzx3IDMmyXRBIH-9jEmd4Y5gAlI1WGMFkX5omjJhbad26NvNxOmhuQRaSbd3nrv0LtbrRu7iqfekgXNaCzHxC_D555KOcwXyxofc1ut6Vii75IW9th7Ywz4");'
            ></div>
          </div>
        </div>
        <h2 class="text-[#0c1d13] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Virtually try on clothes</h2>
        <p class="text-[#0c1d13] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">
          Try out new clothes before even buying them! Upload a photo of the clothing and a photo of yourself to see how it looks on you.
        </p>
      </div>
      <div>
        <div class="flex px-4 py-3">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-[#57ff9a] text-[#0c1d13] text-base font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Try On</span>
          </button>
        </div>
        <div class="h-5 bg-[#f8fcf9]"></div>
      </div>
    </div>
  </body>
</html>
