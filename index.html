<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wardrobe Lab</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?display=swap&family=Lexend:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900" rel="stylesheet">
</head>
<body class="bg-[#f8fcf9] font-sans flex items-center justify-center min-h-screen">

  <div class="bg-white rounded-xl shadow-lg max-w-sm w-full p-6 flex flex-col items-center text-center">
    <img src="/mnt/data/1f2a32e0-18f7-4efe-9d02-a3c75d2ba0ed.png" alt="Wardrobe Lab" class="w-full h-auto rounded-lg mb-6">
    
    <h2 class="text-2xl font-bold text-[#0c1d13] mb-2">Login and Create Account</h2>
    
    <p class="text-[#0c1d13] text-base mb-6">
      Upload your photo and create an account to try new clothes digitally!
    </p>

    <div class="flex gap-4 w-full">
      <button class="flex-1 bg-[#57ff9a] text-[#0c1d13] font-bold py-3 rounded-full 
                     transform transition duration-300 ease-out hover:scale-110">
        Login
      </button>
      <button class="flex-1 bg-[#57ff9a] text-[#0c1d13] font-bold py-3 rounded-full 
                     transform transition duration-300 ease-out hover:scale-110">
        Create Account
      </button>
    </div>
  </div>

</body>
</html>
