<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wardrobe Lab - Try On</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
</head>
<body class="bg-gradient-to-br from-green-100 to-green-200 font-sans min-h-screen flex items-center justify-center">

  <div class="bg-white rounded-3xl shadow-2xl max-w-4xl w-full p-10 flex flex-col md:flex-row gap-10">
    
    <!-- Upload Clothing -->
    <div class="flex-1 flex flex-col items-center text-center bg-green-50 rounded-2xl p-6 border-2 border-dashed border-green-300 hover:border-green-500 transition">
      <h2 class="text-xl font-bold text-green-800 mb-4">Upload Clothing</h2>
      <p class="text-green-700 mb-6">Take a photo of the clothing you want to try on.</p>
      <input type="file" id="clothingImg" accept="image/*" class="mb-4 p-2 border rounded w-full cursor-pointer">
      <img id="clothingPreview" src="" class="hidden w-full h-64 object-contain rounded-lg border" alt="Clothing Preview">
    </div>

    <!-- Upload Person -->
    <div class="flex-1 flex flex-col items-center text-center bg-green-50 rounded-2xl p-6 border-2 border-dashed border-green-300 hover:border-green-500 transition">
      <h2 class="text-xl font-bold text-green-800 mb-4">Upload Your Photo</h2>
      <p class="text-green-700 mb-6">Take a photo of yourself to see how the clothing looks on you.</p>
      <input type="file" id="personImg" accept="image/*" class="mb-4 p-2 border rounded w-full cursor-pointer">
      <img id="personPreview" src="" class="hidden w-full h-64 object-contain rounded-lg border" alt="Person Preview">
    </div>

  </div>

  <!-- Generate Button -->
  <div class="mt-8 flex justify-center w-full">
    <button id="generateBtn" class="bg-green-600 text-white font-bold px-10 py-3 rounded-full text-lg hover:bg-green-700 transition transform hover:scale-105">
      Generate Outfit
    </button>
  </div>

  <!-- Result -->
  <div class="mt-10 flex justify-center w-full">
    <img id="resultImg" src="" class="hidden w-96 h-auto rounded-2xl shadow-xl" alt="Generated Result">
  </div>

  <script>
    const clothingInput = document.getElementById('clothingImg');
    const personInput = document.getElementById('personImg');
    const clothingPreview = document.getElementById('clothingPreview');
    const personPreview = document.getElementById('personPreview');
    const resultImg = document.getElementById('resultImg');

    // Mostrar preview da roupa
    clothingInput.onchange = () => {
      const file = clothingInput.files[0];
      if(file){
        clothingPreview.src = URL.createObjectURL(file);
        clothingPreview.classList.remove('hidden');
      }
    }

    // Mostrar preview da pessoa
    personInput.onchange = () => {
      const file = personInput.files[0];
      if(file){
        personPreview.src = URL.createObjectURL(file);
        personPreview.classList.remove('hidden');
      }
    }

    // Botão de gerar (vai chamar a IA no backend)
    document.getElementById('generateBtn').onclick = () => {
      if(!clothingInput.files[0] || !personInput.files[0]){
        alert("Please upload both clothing and your photo.");
        return;
      }
      // Aqui você chamaria o backend que envia para a IA
      alert("This is where the AI generation would happen!");
      // Exemplo: mostrar resultado fake
      resultImg.src = clothingPreview.src; // só para teste visual
      resultImg.classList.remove('hidden');
    }
  </script>

</body>
</html>
